  <body>

      <div class="errorMessage" id="errorMessage"></div>
      <div class="newsMessage" id="newsMessage"></div>
    	<form method="POST" id="con" >
        <p>Login: </p><input type="text" id="login" size="20" pattern="[A-Za-z]+" autofocus required/>
        <p>Mot de passe: </p><input type="password" id="mdp" size="20" required/>
        <input type="button" name="Connexion" value="Connexion" onclick="checkEntryCon();">
      </form>
      <form method="POST" id="ins">
        <p>Login: </p><input type="text" id="login2" maxlength="20" pattern="[A-Za-z ]+" required/>
        <p>Mot de passe: </p><input type="password" id="mdp1" maxlength="20" required/>
        <p>VÃ©rifiez le mot de passe: </p><input type="password" id="mdp2" maxlength="20" required/>
        <p>Nom: </p><input type="text" id="nom" maxlength="40" pattern="[A-Za-z ]+" required/>
        <p>Prenom: </p><input type="text" id="prenom" maxlength="20" pattern="[A-Za-z ]+" required/>
        <p>Date de naissance: </p><input type="date" id="date" maxlength="10" placeholder="1990-10-10" required/>
        <p>Rue: </p><input type="text" id="rue" maxlength="40" pattern="[A-Za-z0-9 ]+" required/>
        <p>Code Postal: </p><input type="number" id="cp" max="99999" required/>
        <p>Ville: </p><input type="text" id="ville" maxlength="20" pattern="[A-Za-z ]+" required/>
        <p>Adresse mail: </p><input type="email" id="mail" maxlength="30" required/>
        <input type="button" name="Inscription" value="Inscription" onclick="checkEntryIns();">
      </form>
  </body>
